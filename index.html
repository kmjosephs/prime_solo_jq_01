    <h1>Future Industries</h1>
    <h2>Employee Information</h2>

          <input type="text" placeholder="Employee Number" name="employeeNumber"></input>
          <input type="text" placeholder="Position" name="position"></input>
          <input type="number" placeholder="Score" name="score" min="0" max="5"></input>
          <input type="text" placeholder="Salary" name="salary">
          <input type="submit" value="Submit">Submit</input>


        </form>
    </div>
    <div id="results">
      <h2>Updated Employee Information</h2>

    </div>
