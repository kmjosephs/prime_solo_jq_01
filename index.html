<!DOCTYPE html>
<html>
  <head>
    <title>Weekend Challenge 1</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Future Industries</h1>
    <h2>Employee Information</h2>
    <div id="form">
        <form id="employeeInfo">
          <label>First Name:</label>
          <input type="text" placeholder="First Name" name="firstName"></input>
          <label>Last Name:</label>
          <input type="text" placeholder="Last Name" name="lastName"></input>
          <label>Employee Number:</label>
          <input type="text" placeholder="Employee Number" name="employeeNumber"></input>
          <label>Position</label>
          <input type="text" placeholder="Position" name="position"></input>
          <label>Score</label>
          <input type="number"  name="score" min="0" max="5"></input>
          <input type="text" placeholder="Salary" name="salary"></input>
          <input type="submit" value="Submit">Submit</input>


        </form>
    </div>
    <div class="placedContent">
      <h2>Updated Employee Information</h2>


    </div>
    <script src="jquery-2.1.4.js"> </script>
    <script src="handlebars-v4.04.4.js"></script>
    <script src="script.js"></script>

  </body>
</html>
